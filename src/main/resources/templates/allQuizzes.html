<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Liste des quizzes</title>
        <link rel="stylesheet" th:href="@{/css/allPlayersForm.css}">
    </head>
    <body>
        <div class="container">
            <div class="logo-container"><img th:src="@{/images/istic.png}" alt="Logo"></div>
            <h2>Liste des quizzes</h2>

            <!-- Ajouter un quiz -->
            <div class="actions">
                <a th:href="@{/view/quiz/form}" class="add-btn">+ Ajouter un quiz</a>
            </div>

            <div class="card-grid">
                <div class="card" th:each="quiz : ${quizzes}">
                    <h3 th:text="${quiz.title}"></h3>
                    <p><strong>Description:</strong> <span th:text="${quiz.description}"></span></p>
                    <p><strong>Auteur:</strong> <span th:text="${quiz.author.name}"></span></p>

                    <form th:action="@{/teacher/quiz/delete}" method="post">
                        <input type="hidden" th:name="id" th:value="${quiz.id}" />
                        <button type="submit" class="delete-btn">Supprimer</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
